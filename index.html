            <script type="text/javascript" >

                url: "https://script.google.com/macros/s/AKfycbyCwunFLOquDQ1nj8FYEFmHeBvJeiXzbCD3DhsK9BmjrycZh28/exec",
                async : false,//設定為同步操作就可以給全域性變數賦值成功
                data: {
                    "type": "2",
                },
                success: function(response) {
                  //console.log(response);
                    
                  var result = []; 
                  var arr = [0, 1, 2, 3, 4]; 
                  var count = arr.length; 
                  var tArray = new Array(); 
                  var aArray = new Array(5); 
                  var bArray = new Array(5); 
                  for (var i = 0; i < 5; i++) 
                  { var index = ~~(Math.random() * count) + i; 
                    result[i] = arr[index]; 
                    arr[index] = arr[i]; 
                    count--; 
                  } 
                   // console.log(result);
                  for(var a=0;a<1;a++){
                    tArray=[aArray,bArray];};
                  for(var i = 0; i < 5; i++) {
                    tArray[0][i] = response[0][result[i]]
                    tArray[1][i] = response[1][result[i]]
                    }
                  
                  //---------------------------------------------------------------製作題目
                  var qtArray = new Array(); 
                  var qaArray = new Array(5); 
                  var qbArray = new Array(5); 
                  var qcArray = new Array(5); 
                  var qdArray = new Array(5); 
                  for(var a=0;a<1;a++){
                    qtArray=[qaArray,qbArray,qcArray,qdArray];};
                    for(var f = 0; f < 5; f++) {
                      var string = tArray[1][f];
                      qtArray[0][f] = tArray[0][f];
                      qtArray[1][f] = string;
                      qtArray[2][f] = 3;
                      qtArray[3][f] = string;
                        }
                    QuestionArray = qtArray

                  //console.log(qtArray)
                  //console.log(QuestionArray) 
                  
                },
                error: function(){alert("失敗！")}
              });
            </script>
